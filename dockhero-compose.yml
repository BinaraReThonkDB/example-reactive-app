version: '2'

services:
  db:
    image: rethinkdb
    command: rethinkdb --bind all --initial-password ${RETHINKDB_PASSWORD}
    ports:
      - "28015:28015"
    volumes:
      - rethink-data:/data

  web:
    build: ./livestatus/
    environment:
      RETHINKDB_HOST: "db"
      RETHINKDB_PASSWORD: "${RETHINKDB_PASSWORD}"
    ports:
      - "80:8090"
    depends_on:
      - db

volumes:
  rethink-data:
    driver: local

networks:
  default:
    driver: bridge
